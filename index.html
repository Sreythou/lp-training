<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Pension LP</title>

        <!-- Style -->
        <link rel="stylesheet" href="./resources/css/index.css" type="text/css">
        
        <!-- Script -->
        <script src="./resources/js/index.js"></script>
    </head>

    <body>
        <div class="main">
            <!-- Header -->
            <header class="header-nav">
                <img src="./resources/images/logo_comp.svg" alt="logo">
            </header>

            <!-- Cover -->
            <div class="cover">
                <img class="cover-img-pc" src="./resources/images/img_cover_pc.jpg" alt="cover">
                <img class="cover-img-sp" src="./resources/images/img_cover_sp.jpg" alt="cover" style="display: none;">
                <div class="title">
                    <p class="title-one">金融・保険のプロと老後を考える</p>
                    <p class="title-two">ソニー生命の</p>
                    <p class="title-three">変額個人年金</p>
                    <p class="title-four">(無配当)</p>
                </div>
            </div>
            
            <!-- Point Card Section -->
            <div class="section">
                <div class="card-section">
                    <div class="card">
                        <div class="card-title">
                            <p>POINT</p>
                            <span class="card-no">1</span>
                        </div>
                        <div class="card-content">
                            <p>
                                特別勘定の資産の<span class="orange-text">運用実績に応じて、</span><br>
                                年金額・解約返戻金額が<span class="orange-text">変動します。</span>
                            </p>
                        </div>
                    </div>
             
               
                    <div class="card">
                        <div class="card-title">
                            <p>POINT</p>
                            <span class="card-no">2</span>
                        </div>
                        <div class="card-content">
                            <p>
                                年金支払開始日前に死亡されたときは、<br>
                                <span class="orange-text">死亡給付金をお支払いします。</span>
                            </p>
                        </div>
                    </div>                  
               
               
                    <div class="card">
                        <div class="card-title">
                            <p>POINT</p>
                            <span class="card-no">3</span>
                        </div>
                        <div class="card-content">
                            <p>高度障害状態・身体障害の状態になられ <br>
                                たときは、以後の<span class="orange-text">保険料のお払い込みは不要です。</span>
                            </p>
                        </div>
                    </div>                   
                </div>
            </div>

            <!-- Insurance Section  -->
            <div>
                <a href="">
                    新型コロナウイルスへの感染予防対策を踏まえた<br class="sp-item"> ソニー生命の対応について
                </a>
            </div>
        </div>
    </body>
</html>
